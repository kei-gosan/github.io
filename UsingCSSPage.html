<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link rel="stylesheet" href="UsingCSSPage.css">
</head>

<body>
    <p>
        各タグ名（&lt;&gt;で囲んでいる文字列）を指定して、文字の大きさや色などを指定する。<br>
        p{<br>
        color: red;<br>
        }<br>
        と書いてしまえば、pで指定している地の文全て文字の色が赤くなる。<br>
        文全体を変えてしまいたい場合にはそれでもいいが、一部を変えたい場合にはclassを指定する。<br>
        変数化するようなもの。
    </p>
    <p class="red_text">
        &lt;class="red_text"&gt;

    </p>
    

</body>

</html>
